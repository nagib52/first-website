<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghor</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
            
        }
    </style>
    
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Please fill up form </h2>
            <form>
                <label for="name">Your Name:
                    <input id="name" type="text" placeholder="Your Name">
            </label>
            <label for="email"> Your Email:
                <input type="email" name="" id="email" placeholder="Your Email">

            </label>
            <label for="phone"> Your Phone:
                <input type="text" placeholder="your phone number">

            </label>

            <fieldset>
                <legend>Pick one pitha</legend>
                <label for="chitoy">
                    <input type="radio" name="" id="chitoy" >Chitoy
                </label>
                <label for="Vapa">
                    <input type="radio" name="" id="Vapa">Vapa
                </label>
                <label for="taler">
                    <input type="radio" name="" id="taler">Taler
                </label>
            </fieldset>
            <fieldset>
                <legend>Select One Vorta</legend>

                <label for="sorisa">
                    <input type="checkbox" name="vorta" id="sorisa">Sorisa
                </label>
                <label for="shutki">
                    <input type="checkbox" name="vorta" id="shutki">Shutki
                </label>
                <label for="morich">
                    <input type="checkbox" name="vorta" id="morich">Morich
                </label>
            </fieldset>
            <fieldset>
                <legend>Special Instruction</legend>
                <textarea cols="30" rows="5"></textarea>
            </fieldset>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
            

        
        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
